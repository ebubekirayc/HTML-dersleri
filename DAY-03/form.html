<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM BURADA</title>
</head>
<body>
    <form action="">
        <!-- İLK FORMUMU OLUŞTURUYORUM -->
<label for="">NAME</label>
<input type="text" name="name" value="" id="name" placeholder="isim giriniz">
<label for="">PASSWORD</label>
<input type="password" name="password" placeholder="10 haneli bir sayı gir">
<label for="">ID</label>
<input type="number" name="number">
<label for="">ARAMA</label>
<input type="search" name="search">
<label for="">URL</label>
<input type="url" name="url">
<label for="">EMAİL</label>
<input type="email" name="EMAİL">
<label for="">KULLANILMAZ</label>

<input type="text" disabled>
<!-- FARKLI TÜRLER  -->
<br><hr><br>
<label for="">CHECKBOX</label>
<input type="checkbox" name="" id="">

<input type="radio" name="radio-secenek" id="evli" value="evli" />
      <label for="evli">EVLI</label>
      <input type="radio" name="radio-secenek" id="bekar" value="bekar" />
      <label for="bekar">BEKAR</label>
      <input type="radio" name="radio-secenek" id="N" value="N" />
      <label for="N">Not</label>

      <label for="">DOSYA YÜKLE</label>
<input type="file" name="" id="">

<label for="">TARİH SEÇ</label>
<input type="date" name="" id="">

<!-- SELECT DENİYORUM -->
<label for="SAYILAR">SEÇENEKLER</label>
<select name="SAYILAR" id="" multiple size="3">

    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>
<!-- OPTGROUP DENİYORUM -->
<label for="">OPTGROUP</label>
      <select name="" id="">
        <optgroup label="MEYVELER">
          <option value="ELMA">ELMA</option>
          <option value="ARMUT">ARMUT</option>
        </optgroup>
        <optgroup label="SEBZELER">
          <option value="DOMATES">DOMATES</option>
          <option value="SALATALIK">SALATALIK</option>
        </optgroup>
      </select>
      <!-- TEXTAREA DENİYORUM -->
<label for="yorum">TEXTAREA</label>
<textarea name="yorum" id="yorum" cols="10" rows="5" placeholder="yorum yazınız" required></textarea>
</select>
<input type="button" value="DÜGME">
<input type="submit" value="GÖNDER">
<input type="reset" value="RESET">
   </form>
  </body>
</html>
